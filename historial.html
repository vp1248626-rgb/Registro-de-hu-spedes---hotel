<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial del huésped</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffd152;
      --primary-dark: #e0b040;
      --secondary: #6c757d;
      --text-dark: #343a40;
      --bg-light: #f8f9fa;
      --white: #fff;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg-light); color: var(--text-dark); }
    .navbar { background: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,.1); }
    .navbar-brand { font-weight: 700; font-size: 1.5rem; display: flex; align-items: center; gap: .5rem; }
    .btn-back { background: var(--secondary); color: var(--white); border-radius: .5rem; transition: .3s; }
    .btn-back:hover { background: #5a6268; transform: translateY(-2px); }
    .card { border: none; border-radius: 1rem; box-shadow: 0 .75rem 1.5rem rgba(0,0,0,.1); }
    .card-header { background: var(--primary); color: var(--text-dark); font-weight: 600; font-size: 1.25rem; }
    .form-control:focus { border-color: var(--primary-dark); box-shadow: 0 0 0 .2rem rgba(255,209,82,.25); }
    .btn-primary { background: var(--primary); border: var(--primary); color: var(--text-dark); font-weight: 600; border-radius: .75rem; }
    .btn-primary:hover { background: var(--primary-dark); border: var(--primary-dark); }
    .table { border-radius: 1rem; overflow: hidden; box-shadow: 0 .75rem 1.5rem rgba(0,0,0,.1); }
    .table thead { background: var(--primary); color: var(--text-dark); }
    .hr-divider { margin: 3rem 0; border-top: 1px solid rgba(0,0,0,.1); }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
      <h1 class="navbar-brand mb-0">
        <img src="https://via.placeholder.com/40x40?text=Logo" alt="Logo Hotel" class="rounded-circle" width="40" height="40">
        Historial de <span id="nombreHuesped"></span>
      </h1>
      <button type="button" class="btn btn-back d-flex align-items-center gap-1" onclick="volver()">
        ← Volver
      </button>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Formulario -->
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card mb-4">
          <div class="card-header">Agregar Nueva Estancia</div>
          <div class="card-body">
            <form onsubmit="agregarEstancia(event)">
              <div class="mb-3">
                <label for="ingreso" class="form-label">Fecha de ingreso:</label>
                <input type="date" id="ingreso" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="salida" class="form-label">Fecha de salida:</label>
                <input type="date" id="salida" class="form-control" required>
              </div>
              <div class="mb-4">
                <label for="habitacion" class="form-label">Habitación:</label>
                <input type="number" id="habitacion" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Agregar estancia</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <hr class="hr-divider">

    <!-- Historial -->
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-8">
        <div class="card">
          <div class="card-header">Estancias Anteriores</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead><tr><th>Ingreso</th><th>Salida</th><th>Habitación</th></tr></thead>
                <tbody id="tablaHistorial"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const nombre = localStorage.getItem("huespedHistorial");
    document.getElementById("nombreHuesped").textContent = nombre;

    function obtenerHistorial(){
      const clave = "historial_" + nombre;
      const historial = JSON.parse(localStorage.getItem(clave)) || [];
      const cuerpo = document.getElementById("tablaHistorial");
      cuerpo.innerHTML = historial.length
        ? historial.map(e=>`<tr><td>${e.ingreso}</td><td>${e.salida}</td><td>${e.habitacion}</td></tr>`).join("")
        : `<tr><td colspan="3" class="text-center text-muted py-3">No hay estancias registradas.</td></tr>`;
    }

    function agregarEstancia(e){
      e.preventDefault();
      const ingreso = ingresoEl.value, salida = salidaEl.value, habitacion = habitacionEl.value;
      if(new Date(ingreso) > new Date(salida)) return alert("La fecha de ingreso no puede ser posterior a la de salida.");
      const clave = "historial_" + nombre;
      const historial = JSON.parse(localStorage.getItem(clave)) || [];
      historial.push({ingreso, salida, habitacion});
      localStorage.setItem(clave, JSON.stringify(historial));
      obtenerHistorial(); e.target.reset();
    }

    const ingresoEl = document.getElementById("ingreso"),
          salidaEl = document.getElementById("salida"),
          habitacionEl = document.getElementById("habitacion");

    function volver(){ location.href="principal.html"; }
    obtenerHistorial();
  </script>
</body>
</html>
