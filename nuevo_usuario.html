<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffd152;
      --primary-dark: #e0b040;
      --secondary-color: #6c757d;
      --text-dark: #343a40;
      --bg-light: #f8f9fa;
      --white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .navbar {
      background-color: var(--primary-color);
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      color: var(--text-dark);
      font-weight: 700;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
    }

    .btn-back {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      color: var(--white);
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.6rem 1.2rem;
      border-radius: .5rem;
    }
    .btn-back:hover {
      background-color: #5a6268;
      border-color: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,.1);
      overflow: hidden;
    }
    .card-header {
      background-color: var(--primary-color);
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1.4rem;
      padding: 1rem 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }

    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: .5rem;
      padding: .75rem 1rem;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 0.2rem rgba(255, 209, 82, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: var(--text-dark);
      font-weight: 600;
      padding: .8rem 1.5rem;
      border-radius: .75rem;
      transition: all 0.3s ease;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,.1);
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0">Crear Usuario</span>
      <button class="btn btn-back" onclick="volver()">Volver</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card">
          <div class="card-header">Formulario de Registro</div>
          <div class="card-body">
            <form onsubmit="crearUsuario(event)" autocomplete="off">
              <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" id="nombreCompleto" class="form-control" required autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="tel" id="telefono" class="form-control" required autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" id="usuario" class="form-control" required autocomplete="new-username">
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" required autocomplete="new-password">
              </div>
              <div class="mb-4">
                <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasena" class="form-control" required autocomplete="new-password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function crearUsuario(event) {
      event.preventDefault();

      const nombreCompleto = document.getElementById("nombreCompleto").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value;
      const confirmar = document.getElementById("confirmarContrasena").value;

      if (contrasena !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      alert(`Usuario "${usuario}" creado correctamente.`);
      event.target.reset();
    }

    function volver() {
      window.location.href = "principal.html";
    }
  </script>

</body>
</html>
