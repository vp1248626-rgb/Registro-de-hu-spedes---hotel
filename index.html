<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel París FC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffd152;
      --primary-dark: #e0b040;
      --text-dark: #343a40;
      --white: #fff;
      --btn: #007bff;
      --btn-hover: #0056b3;
    }
    body {
      background: var(--primary);
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    .login-container {
      background: var(--white); padding: 40px; border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;
      max-width: 400px; width: 100%;
    }
    .login-logo img {
      max-width: 120px; border-radius: 50%; border: 4px solid var(--primary);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 25px;
    }
    h2 { color: var(--text-dark); font-weight: 700; margin-bottom: 30px; font-size: 2rem; }
    .form-control {
      border-radius: 8px; padding: 12px 15px; margin-bottom: 20px;
      transition: .2s; font-size: 1rem;
    }
    .form-control:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 .25rem rgba(255,209,82,.25);
    }
    .btn-login {
      background: var(--btn); color: var(--white);
      border: none; border-radius: 8px; padding: 12px; font-size: 1.1rem;
      font-weight: 600; width: 100%; cursor: pointer;
      transition: .3s; box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    .btn-login:hover { background: var(--btn-hover); transform: translateY(-2px); }
    @media (max-width: 576px) {
      .login-container { padding: 30px; margin: 10px; }
      h2 { font-size: 1.7rem; }
      .login-logo img { max-width: 100px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="images/logotipo_hotel.png" alt="Logo Hotel">
    </div>
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return validarLogin()" autocomplete="off">
      <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="new-password">
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validarLogin() {
      const u = usuario.value.trim(), p = password.value.trim();
      if (u && p) { window.location.href = "principal.html"; }
      else alert("Por favor ingresa tu usuario y contraseña.");
      return false;
    }
  </script>
</body>
</html>
